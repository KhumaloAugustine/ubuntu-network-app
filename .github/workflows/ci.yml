name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      - name: Install root deps
        run: npm install
      - name: Build API
        run: |
          cd api
          npm install
          npm run build || echo "build step skipped"
      - name: Lint mobile (placeholder)
        run: |
          cd mobile
          npm install || true
          echo "mobile lint placeholder"
